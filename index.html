<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

  <body>
    <main>
        <div class="card">
          <div class="wrapper"> 

            <div class="image-container">
              <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
              <div class="image-overlay">
                <img src="./images/icon-view.svg" alt="">
              </div>
            </div>

            <div class="card-text">
              <h1><a class="title" href="#">Equilibrium #3429</a></h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              
              <div class="stats-flexbar">
                <div class="price">
                  <img class="eth-icon" src="./images/icon-ethereum.svg" alt="Etherium icon">
                  <p>0.041 ETH</p>
                </div>
                <div class="time-left">
                  <img class="clock-icon" src="./images/icon-clock.svg" alt="Clock icon">
                  <p>3 days left</p>
                </div>
              </div>
              <hr>

              <div class="author">
                <img src="./images/image-avatar.png" alt="Creator's profile photo">
                <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
              </div>

            </div>
            
          </div>
        </div>
    </main>
  </body>
</html>
